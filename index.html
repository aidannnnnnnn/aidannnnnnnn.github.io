    <!--Hacking text structure-->
    <div id="hackingText" style="color: lime; font-family: 'Courier New', monospace; white-space: pre-wrap; position: absolute; top: 20px; left: 20px; max-width: 90%;"></div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js';
    
        const hackingTextContent = "Initializing hack...\n> Accessing mainframe...\n> Bypassing security protocols...\n> Hack successful!";
        const additionalMessage = "\n\nHi, I am Aidan. It is a pleasure to meet you!\n\n" + 
        "I am a student based in Sydney, passionate about all forms of technology - in particular web and software design and development, data science, " + 
        "and cybersecurity\n\n";
        let currentCharIndex = 0;
        let currentMessage = hackingTextContent;
        let isHackingText = true;
    
        /* Displays the hacking text to the user */
        function displayHackingText() {
            if (currentCharIndex < currentMessage.length) {
                const span = document.createElement('span');
                span.textContent = currentMessage.charAt(currentCharIndex);
                span.className = isHackingText ? 'hackingText' : 'additionalMessage';
                document.getElementById('hackingText').appendChild(span);
                currentCharIndex++;
                setTimeout(displayHackingText, 100); 
            } else if (currentMessage === hackingTextContent) {
                currentMessage = additionalMessage;
                currentCharIndex = 0; 
                isHackingText = false;
                setTimeout(displayHackingText, 500); 
            } 
        }
        displayHackingText();    
    </script>
